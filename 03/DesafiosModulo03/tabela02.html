<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Mesclagem de Celulas</title>
    <link rel="stylesheet" href="style/tabela02.css">
</head>
<body>
    <header>
        <h1>Desafio Mesclagem de Celulas</h1>
    </header>
    <main>
        <table>
            <tr>
                <td colspan="4" class="pintar">a</td>
                <td rowspan="4" class="pintar">b</td>
            </tr>
            <tr>
                <td rowspan="4" class="pintar">c</td>
                <td>d</td>
                <td>e</td>
                <td>f</td>
                
            </tr>
            <tr>
                <td>g</td>
                <td>h</td>
                <td>i</td>
                
            </tr>
            <tr>
                <td>j</td>
                <td>l</td>
                <td>m</td>
            </tr>
            <tr>
                <td colspan="4" class="pintar">n</td>
            </tr>
        </table>
    </main>
</body>
</html>
