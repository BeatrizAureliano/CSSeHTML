</head>
<body>
    <h1>Paragrafos e quebra de linhas</h1>
    <hr>
    <p>
        Você pode escrever
        paragrafos do jeito

        colocar dentro da tag

    </p>

        se precisar quebrar o texto
        como agora,<br> não se preocupe
        so ultilizar a tag br

    </p>

        vamos colocar alguns simbolos aqui 
        <br>&reg;
        &copy;
        &trade;
        &euro;
        &yen;
        &Delta;
    </p>
    <p>
        Vamos colocar emoji aqui agora
        <br> &#x1F91F;

    </p>
