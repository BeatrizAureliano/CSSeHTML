<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tag em HTML </title>
    <link rel="shortcut icon" href="imagens/icone-youtube.png" type="image/x-icon">
    <style>
        body{
            background-color: rgba(137, 43, 226, 0.473);
        }
    </style>
</head>
<body>
    <h1>Tag em html</h1>
    <hr>
    <p>Em html podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descubrir qual tag deverá usar:  </p>
    <ul>
        <li><abbr title="Ultilizando o comando <p ">Paragrafos</abbr></li>
        <li><abbr title="Ultilizando o comando <h1">Titulos</abbr></li>
        <li><abbr title="ultilizando o comando <img">Imagens</abbr></li>
        <li><abbr title="Ultilizando o comando <abbr">Abreviações</abbr></li>
        <li><abbr title="ultilizando o comando code">Codigo-fonte</abbr></li>
        <li><abbr title="Ultiliando o comando ol">Lista de numeradas</abbr></li>
        <li><abbr title="Ultiliando o codigo ul">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
